<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>My Food App</title>
</head>
<body>
<div class="container">
    <h1>To Do List</h1>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
    </div>
</div>
<br>
<div class="container">
    <h3>Thank you for creating your account.</h3>
    <p>From now you can add tasks which you want to do here</p>
    <div class="row mt-3">
        <div class="col-md-6">
            <a th:href="@{/tasks-home}" class="btn btn-info" role="button">Task page</a>
        </div>
    </div>
    <p>or you can see your profile here</p>
    <div class="row mt-3">
        <div class="col-md-6">
            <a th:href="@{/profiles/{profilesId}/details(profilesId=${profilesByUsername.profilesId})}" class="btn btn-info" role="button">Profiles details</a>
        </div>
    </div>
</div>
</body>
</html>

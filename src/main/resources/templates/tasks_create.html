<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/tasks-home}" class="btn btn-info" role="button">Task home</a>
        </div>
    </div>
</div>
<br>
<div class="container">
    <h2>Create your task</h2>
</div>
<br>
<div class="container">
    <div>
        <form action="#" th:action="@{/tasks-create}" th:object="${tasksDTO}" method="POST">
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="title">Title:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="title" th:field="*{title}"/>
                        </div>
                        <br>
                        <br>
                        <div class="col-md-6">
                            <label for="description">Description:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="description" th:field="*{description}"/>
                        </div>
                        <br>
                        <br>
                        <div class="col-md-6">
                            <label for="reminderDatetime">Reminder Date time:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="datetime-local" id="reminderDatetime" th:field="*{reminderDatetime}"/>
                        </div>
                        <br>
                        <br>

                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="submit" value="Create task!" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
